@defer (on idle) {
<mat-card>

    <div class="tabela">
            
        <mat-form-field class="w-100">
          <mat-label>Filtro</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder=""
            #input
          />
        </mat-form-field>
    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="numeroOs">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Num.OS</th>
              <td  mat-cell *matCellDef="let row">{{ row.numeroOs }}</td>
            </ng-container>
    
     
            <ng-container matColumnDef="data_solicitacao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da solicitacao</th>
              <td  mat-cell *matCellDef="let row">{{ row.data_solicitacao }}</td>
            </ng-container>
    
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row">{{ row.status }}</td>
            </ng-container>
    
          
            <ng-container matColumnDef="visualizar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Visualizar</th>
              <td mat-cell *matCellDef="let row"><mat-icon class="pdf" (click)="visualizarOS(row)">picture_as_pdf</mat-icon></td>
            </ng-container>
    

            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
    
    
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                  {{ input.value }}
              </td>
            </tr>
          </table>
    
          <mat-paginator
          [pageSizeOptions]="[10,20,30]"
            aria-label="Selecione a página de usuários"
          ></mat-paginator>
        </div>
          </div>
</mat-card>
}
