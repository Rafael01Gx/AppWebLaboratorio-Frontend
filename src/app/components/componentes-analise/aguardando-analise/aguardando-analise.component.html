<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="numeroOs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº OS</th>
        <td mat-cell *matCellDef="let row" (click)="openAnalysisDetail(row)"> {{row.numeroOs}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" class="green" (click)="openAnalysisDetail(row)"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="nome_amostra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificação </th>
        <td mat-cell *matCellDef="let row" (click)="openAnalysisDetail(row)"> {{row.nome_amostra}} </td>
      </ng-container>
  
      <ng-container matColumnDef="data_amostra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data_amostra </th>
        <td mat-cell *matCellDef="let row" (click)="openAnalysisDetail(row)"> {{row.data_amostra}} </td>
      </ng-container>
  
      <ng-container matColumnDef="solicitante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Solicitante</th>
        <td mat-cell *matCellDef="let row" (click)="openAnalysisDetail(row)"> {{row.solicitante.name}} </td>
      </ng-container>
      <ng-container matColumnDef="ensaios_solicitados">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ensaios_requeridos </th>
        <td mat-cell *matCellDef="let row" (click)="openAnalysisDetail(row)"> {{row.ensaios_solicitados}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
