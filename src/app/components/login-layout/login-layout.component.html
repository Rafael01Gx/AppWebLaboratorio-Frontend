<main>
  <section class="form-section">
    <img
      src="/img/logo_SFND.png"
      alt="Logotipo Laboratório Físico AMM"
      width="250px"
    />
    <h2>{{ title }}</h2>

    <ng-content></ng-content>

    <div class="btn-div">
      <button class="primary-btn" (click)="submit()" mat-flat-button [disabled]="disablePrimaryBtn">{{ primaryBtnText }}</button>
      <div class="divisor">
        <div></div>
        <span> ou </span>
        <div></div>
      </div>
      <button (click)="navigate()" mat-raised-button>
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>Aplicaçao LBF</h1>
    <img src="" alt="" />
  </section>
</main>
