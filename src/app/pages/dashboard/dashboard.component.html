<app-header [pageIco]="pageIco" [pageTitle]="pageTitle"></app-header>
<main>
  <div class="sidenav-container">
    <app-sidenav></app-sidenav>
  </div>
  <div class="main-container">
    <app-main>
      <!-- ngContent-->
        <div class="tabela">
            
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder=""
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td (click)="openDialog(row)" mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="authorization">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Autorização</th>
            <td mat-cell *matCellDef="let row">@if(row.authorization){
              <i class="material-icons" style="color:green;">check</i>             
              }@else {
                <i class="material-icons" style="color:red;">block</i>    
              }</td>
          </ng-container>
           <!-- Fruit Column -->
           <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nível</th>
            <td mat-cell *matCellDef="let row">{{ row.level }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                Nenhum dado que corresponda ao filtro "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[8]"
          aria-label="Selecione a página de usuários"
        ></mat-paginator>
      </div>
        </div>
      <!-- ngContent-->
    </app-main>
  </div>
  
</main>
